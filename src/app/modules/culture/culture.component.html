<mat-card>


  <div class="spacer" fxLayout="row wrap" fxLayoutAlign="space-between center" fxLayoutGap="10px">
    <div class="aligned-with-icon">
      <mat-icon>local_florist</mat-icon><span> Cultivos</span>
    </div>

    <button mat-raised-button color="primary" class="aligned-with-icon-button" (click)="openDialogCreateCrop()">
      <mat-icon>add</mat-icon> Crear
    </button>
  </div>


  <div class="spacer" fxLayout="row wrap" fxLayoutGap="32px" fxLayoutAlign="center center">
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8" fxFlex>

      <!-- <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef>NÂ°</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i }}</td>
      </ng-container> -->

      <ng-container matColumnDef="predio">
        <th mat-header-cell *matHeaderCellDef>Predio</th>
        <td mat-cell *matCellDef="let element">{{ element.predio }}</td>
      </ng-container>

      <ng-container matColumnDef="productQuality">
        <th mat-header-cell *matHeaderCellDef>Calidad</th>
        <td mat-cell *matCellDef="let element">{{ element.calidad_producto }}</td>
      </ng-container>

      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef>Producto</th>
        <td mat-cell *matCellDef="let element">{{ element.producto }} ({{ element.variedad }} )</td>
      </ng-container>

      <ng-container matColumnDef="cropType">
        <th mat-header-cell *matHeaderCellDef>Tipo cultivo</th>
        <td mat-cell *matCellDef="let element">{{ element.tipo_cultivo }}</td>
      </ng-container>

      <ng-container matColumnDef="cropAge">
        <th mat-header-cell *matHeaderCellDef>Edad</th>
        <td mat-cell *matCellDef="let element">{{ element.edad_cultivo }}</td>
      </ng-container>

      <!-- <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button (click)="rmHarvest(dataSource.indexOf(element))" type="button" class="remove-harvest-btn" mat-mini-fab
            aria-label="Eliminar">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>
 -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

  </div>
  <div class="spacer spacer-bt" *ngIf="dataSource.length === 0" fxLayoutAlign="center center">
    No se encontraron cultivos.
  </div>
  <div *ngIf="showProgressBar">
    <mat-progress-bar class="spacer" mode="indeterminate"></mat-progress-bar>
  </div>


</mat-card>
