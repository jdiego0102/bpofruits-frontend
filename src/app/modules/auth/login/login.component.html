<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">

    <mat-card-header>
      <mat-card-title>Iniciar sesi칩n</mat-card-title>
    </mat-card-header>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <mat-card-content>

        <mat-form-field class="full-width-input">
          <input type="text" formControlName="name" matInput placeholder="Usuario" required />
          <!-- Mostrar validaci칩n de error -->
          <mat-error *ngIf="isValidField('name')">
            {{ getErrorMessage('name') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width-input spacer">
          <input [type]="hide ? 'password' :'text'" formControlName="password" matInput placeholder="Contrase침a"
            required />
          <button type="button" mat-icon-button matSuffix (click)="hide = !hide">
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}
            </mat-icon>
          </button>
          <!-- Mostrar validaci칩n de error -->
          <mat-error *ngIf="isValidField('password')">
            {{ getErrorMessage('password') }}
          </mat-error>
        </mat-form-field>

      </mat-card-content>

      <button [disabled]="loginForm.invalid" type="submit" mat-stroked-button color="accent" class="btn-block">
        <span *ngIf="!isLoading">Ingresar</span>
        <div *ngIf="isLoading" fxLayout="row" fxLayoutAlign="center center" class="spinner">
          <mat-progress-spinner mode="indeterminate" value="100" diameter="20"></mat-progress-spinner>
        </div>
      </button>

    </form>

  </mat-card>
</div>
