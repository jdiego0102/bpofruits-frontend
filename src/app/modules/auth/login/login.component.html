<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">

    <mat-card-header>
      <mat-card-title>Iniciar sesión</mat-card-title>
    </mat-card-header>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <mat-card-content>
        <mat-form-field class="full-width-input">
          <input type="text" formControlName="name" matInput placeholder="Usuario" required />
        </mat-form-field>

        <mat-form-field class="full-width-input spacer">
          <input type="password" formControlName="password" matInput placeholder="Contraseña" required />
        </mat-form-field>

      </mat-card-content>

      <button type="submit" mat-stroked-button color="accent" class="btn-block">
        <span *ngIf="!isLoading">Ingresar</span>
        <div *ngIf="isLoading" fxLayout="row" fxLayoutAlign="center center" class="spinner">
          <mat-progress-spinner mode="indeterminate" value="100" diameter="20"></mat-progress-spinner>
        </div>

      </button>


    </form>

  </mat-card>
</div>
